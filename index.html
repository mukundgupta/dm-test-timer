<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Intimidating Countdown Timer</title>
    <style>
      :root {
        --bg: #0b0b0d;
        --glow: #ff1e1e;
        --muted: #b8b8c0;
        --danger: #ff3b3b;
        --safe: #3bff3b;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
      }
      body {
        background: radial-gradient(ellipse at center, #0f0f12 0%, #050506 60%),
          var(--bg);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      .timer-wrap {
        width: min(420px, 90vw);
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .ring {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: grid;
        place-items: center;
        position: relative;
        background: conic-gradient(
          var(--danger) 0deg,
          rgba(255, 255, 255, 0.03) 0deg
        );
        transition: background 0.25s linear;
        box-shadow: 0 0 60px rgba(255, 0, 0, 0.06),
          0 10px 30px rgba(0, 0, 0, 0.6);
      }
      .face {
        width: 78%;
        height: 78%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.02),
            transparent 20%
          ),
          linear-gradient(180deg, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.6));
        border: 6px solid rgba(255, 255, 255, 0.02);
        position: relative;
        overflow: hidden;
      }
      .time {
        font-size: clamp(48px, 12vw, 120px);
        font-weight: 800;
        letter-spacing: -4px;
        color: var(--glow);
        text-shadow: 0 0 18px rgba(255, 30, 30, 0.75),
          0 2px 10px rgba(0, 0, 0, 0.8);
      }

      /* Effects */
      .pulse {
        animation: heartbeat 1s infinite;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.02);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.01);
        }
        100% {
          transform: scale(1);
        }
      }
      .shake {
        animation: shake 0.8s infinite;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-8px);
        }
        40% {
          transform: translateX(6px);
        }
        60% {
          transform: translateX(-4px);
        }
        80% {
          transform: translateX(2px);
        }
        100% {
          transform: translateX(0);
        }
      }
      .glitch {
        position: relative;
      }
      .glitch::after,
      .glitch::before {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        opacity: 0.8;
      }
      .glitch::before {
        transform: translate(-2px, -2px);
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        text-shadow: -6px 0 rgba(0, 255, 255, 0.06);
      }
      .glitch::after {
        transform: translate(2px, 2px);
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        text-shadow: 6px 0 rgba(255, 0, 0, 0.06);
      }

      .end-flash {
        position: absolute;
        inset: 0;
        background: rgba(255, 0, 0, 0.12);
        mix-blend-mode: screen;
        opacity: 0;
        pointer-events: none;
      }
      .end-flash.on {
        animation: flash 1s infinite;
      }
      @keyframes flash {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      button {
        padding: 15px 40px;
        font-size: 1.5em;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        border: none;
        transition: all 0.3s;
      }
      button.start {
        background: linear-gradient(180deg, var(--danger), #8b0000);
        color: white;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      }
      button.stop {
        background: linear-gradient(180deg, var(--safe), #008b00);
        color: black;
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
      }

      /* green mode (when stopped) */
      .green .time {
        color: var(--safe);
        text-shadow: 0 0 20px var(--safe);
      }
      .green .ring {
        background: conic-gradient(
          var(--safe) 360deg,
          rgba(255, 255, 255, 0.03) 0deg
        );
      }
    </style>
  </head>
  <body>
    <div class="timer-wrap">
      <div class="ring" id="ring">
        <div class="face" id="face">
          <div id="time" class="time glitch" data-text="02:00">02:00</div>
        </div>
      </div>
      <div class="end-flash" id="endFlash" aria-hidden="true"></div>
    </div>

    <button id="toggleBtn" class="start">Start</button>

    <script>
      const timeEl = document.getElementById("time");
      const ringEl = document.getElementById("ring");
      const faceEl = document.getElementById("face");
      const endFlash = document.getElementById("endFlash");
      const toggleBtn = document.getElementById("toggleBtn");

      const DURATION = 10; // 2 minutes
      let remaining = DURATION;
      let running = false;
      let endTime = null;
      let rafId = null;

      // WebAudio
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const masterGain = audioCtx.createGain();
      masterGain.gain.value = 0.5;
      masterGain.connect(audioCtx.destination);

      function playBeep(freq = 880, time = 0.06, type = "sine") {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type;
        o.frequency.value = freq;
        g.gain.setValueAtTime(0.0001, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.8, audioCtx.currentTime + 0.01);
        g.gain.exponentialRampToValueAtTime(
          0.0001,
          audioCtx.currentTime + time
        );
        o.connect(g);
        g.connect(masterGain);
        o.start();
        o.stop(audioCtx.currentTime + time + 0.02);
      }
      function playLongAlarm() {
        const now = audioCtx.currentTime;
        const o1 = audioCtx.createOscillator();
        const o2 = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o1.type = "sawtooth";
        o2.type = "sine";
        o1.frequency.value = 220;
        o2.frequency.value = 440;
        g.gain.setValueAtTime(0.001, now);
        g.gain.linearRampToValueAtTime(0.9, now + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 2.5);
        o1.connect(g);
        o2.connect(g);
        g.connect(masterGain);
        o1.start();
        o2.start();
        o1.stop(now + 2.6);
        o2.stop(now + 2.6);
      }

      function formatTime(t) {
        t = Math.max(0, Math.ceil(t));
        const mm = Math.floor(t / 60)
          .toString()
          .padStart(2, "0");
        const ss = (t % 60).toString().padStart(2, "0");
        return `${mm}:${ss}`;
      }
      function updateRing() {
        const pct = Math.max(0, Math.min(1, remaining / DURATION));
        const degrees = pct * 360;
        const color = running ? getRingColor() : "var(--safe)";
        ringEl.style.background = `conic-gradient(${color} ${degrees}deg, rgba(255,255,255,0.03) ${degrees}deg)`;
      }
      function getRingColor() {
        const frac = remaining / DURATION;
        if (frac <= 0.15) return "rgb(255,50,50)";
        if (frac <= 0.33) return "rgb(255,120,80)";
        return "rgb(255,200,80)";
      }

      let lastSecondTick = null;
      function tick() {
        if (!running) return;
        const msNow = performance.now();
        remaining = Math.max(0, (endTime - msNow) / 1000);

        const currentSecond = Math.ceil(remaining);
        if (currentSecond !== lastSecondTick) {
          lastSecondTick = currentSecond;
          if (remaining > 0) {
            if (remaining <= 10) {
              playBeep(1200 + (10 - remaining) * 40, 0.12, "sawtooth");
            } else if (remaining <= 30) {
              playBeep(880, 0.08, "square");
            } else {
              playBeep(520, 0.04, "sine");
            }
          }
        }

        timeEl.textContent = formatTime(remaining);
        timeEl.setAttribute("data-text", timeEl.textContent);

        if (remaining <= 0) {
          running = false;
          remaining = 0;
          playLongAlarm();
          endFlash.classList.add("on");
          setTimeout(() => endFlash.classList.remove("on"), 5200);
          toggleBtn.textContent = "Start";
          toggleBtn.className = "start";
          document.body.classList.remove("green");
          return;
        }

        if (remaining <= 30) faceEl.classList.add("pulse");
        else faceEl.classList.remove("pulse");
        if (remaining <= 10) faceEl.classList.add("shake");
        else faceEl.classList.remove("shake");

        updateRing();
        rafId = requestAnimationFrame(tick);
      }

      function startTimer() {
        if (running) {
          stopTimer();
          return;
        }
        if (audioCtx.state === "suspended") audioCtx.resume();
        running = true;
        endTime = performance.now() + remaining * 1000;
        toggleBtn.textContent = "Stop";
        toggleBtn.className = "stop";
        document.body.classList.remove("green");
        rafId = requestAnimationFrame(tick);
      }
      function stopTimer() {
        running = false;
        if (rafId) cancelAnimationFrame(rafId);
        remaining = DURATION;
        timeEl.textContent = formatTime(remaining);
        timeEl.setAttribute("data-text", timeEl.textContent);
        toggleBtn.textContent = "Start";
        toggleBtn.className = "stop";
        document.body.classList.add("green");
        updateRing();
      }

      toggleBtn.addEventListener("click", startTimer);

      // Init
      timeEl.textContent = formatTime(DURATION);
      timeEl.setAttribute("data-text", timeEl.textContent);
      updateRing();
    </script>
  </body>
</html>
